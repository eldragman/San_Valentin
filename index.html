<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }
        h1 { font-size: 55px; margin-bottom: 40px; min-height: 120px; }

        button {
            padding: 15px 45px;
            font-size: 26px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        .zoomIn { animation: zoom 1.2s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        /* --- ESTRUCTURA DE LA ROSA Y TALLO --- */
        .flower-case {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            perspective: 1200px;
        }

        .glass-dome {
            position: absolute;
            width: 380px;
            height: 520px;
            border-radius: 190px 190px 40px 40px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            bottom: 80px;
            z-index: 10;
        }

        .base {
            position: absolute;
            width: 440px;
            height: 85px;
            background: #1a0f0f;
            border-radius: 25px;
            bottom: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            z-index: 40; 
            border-bottom: 12px solid #000;
        }

        .stem {
            position: absolute;
            width: 12px;
            height: 320px;
            background: linear-gradient(to right, #0a330c, #1b5e20, #0a330c);
            bottom: 115px;
            left: 50%;
            margin-left: -6px;
            z-index: 5;
            transform-origin: bottom;
            transform: scaleY(0);
        }

        /* HOJAS DIAGONALES HACIA ARRIBA SEG√öN REFERENCIA */
        .leaf {
            position: absolute;
            width: 85px;
            height: 40px;
            background: #1b5e20;
            border-radius: 0 100% 0 100%;
            box-shadow: inset 5px -5px 15px rgba(0,0,0,0.4);
            overflow: hidden;
            opacity: 0;
            transition: 1s;
        }

        /* NERVADURA DIAGONAL ALINEADA CON EL √ÅNGULO DE LA HOJA */
        .leaf::before {
            content: '';
            position: absolute;
            top: 48%; left: -10%;
            width: 120%; height: 4px;
            background: #052207;
        }

        .leaf.left { left: -85px; bottom: 100px; transform: rotate(20deg) scale(0); border-radius: 100% 0 100% 0; transform-origin: right bottom; }
        .leaf.left::before { transform: rotate(12deg); }
        .leaf.right-low { left: 12px; bottom: 50px; transform: rotate(-45deg) scale(0); transform-origin: left bottom; }
        .leaf.right-low::before { transform: rotate(-12deg); }
        .leaf.right-high { left: 12px; bottom: 150px; transform: rotate(-35deg) scale(0); transform-origin: left bottom; }
        .leaf.right-high::before { transform: rotate(-12deg); }

        /* ROSA ACOMODADA EN LA PARTE SUPERIOR DEL TALLO */
        .rose-head {
            position: absolute;
            bottom: 420px; /* Alineada exactamente al final del tallo */
            width: 220px;
            height: 180px;
            z-index: 20;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            opacity: 0;
        }

        .petal {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform-origin: bottom center;
            background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 60%, #e1f5fe 100%);
            border: 0.5px solid rgba(255,255,255,0.3);
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.2);
        }

        /* P√âTALOS EXTERIORES M√ÅS ANCHOS PARA CUBRIR HUECOS */
        .p-outer { width: 160px; height: 130px; margin-left: -80px; border-radius: 50% 50% 40% 40%; }
        .p-mid { width: 110px; height: 120px; margin-left: -55px; border-radius: 50%; z-index: 22; }
        .p-core { width: 60px; height: 80px; margin-left: -30px; border-radius: 50%; background: #013d66; z-index: 30; box-shadow: inset 0 0 15px #000; }

        @keyframes breathe {
            0%, 100% { transform: rotateX(-10deg) scale(1); }
            50% { transform: rotateX(-10deg) scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question" class="zoomIn">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let etapa = 0;

function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.min(window.innerWidth - noBtn.offsetWidth - margin, Math.random() * window.innerWidth));
    const y = Math.max(margin, Math.min(window.innerHeight - noBtn.offsetHeight - margin, Math.random() * window.innerHeight));
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

yesBtn.addEventListener("click", () => {
    if (etapa === 0) {
        question.innerText = "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        etapa = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <h1 class="zoomIn">üòç Sab√≠a que dir√≠as que s√≠ üíç</h1>
            <div class="flower-case">
                <div class="base"></div>
                <div class="glass-dome"></div>
                <div class="stem" id="stem">
                    <div class="leaf left" id="l1"></div>
                    <div class="leaf right-low" id="l2"></div>
                    <div class="leaf right-high" id="l3"></div>
                </div>
                <div class="rose-head" id="rose">
                    <div class="petal p-outer" style="transform: rotateY(0deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(90deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(180deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(270deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(45deg) rotateX(45deg) translateZ(15px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(225deg) rotateX(45deg) translateZ(15px);"></div>
                    <div class="petal p-core" style="transform: rotateX(15deg);"></div>
                </div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 100);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const rose = document.getElementById("rose");
    const leaves = [document.getElementById("l1"), document.getElementById("l2"), document.getElementById("l3")];

    stem.style.transition = "2s ease-out";
    stem.style.transform = "scaleY(1)";

    setTimeout(() => {
        rose.style.transition = "1.5s";
        rose.style.opacity = "1";
        rose.style.animation = "breathe 4s infinite ease-in-out";
        leaves.forEach(l => {
            l.style.opacity = "1";
            const currentRot = l.style.transform.split(' ')[0];
            l.style.transform = `${currentRot} scale(1)`;
        });
    }, 1800);
}
</script>
</body>
</html>
