<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }

        h1 { font-size: 55px; margin-bottom: 40px; min-height: 120px; }

        button {
            padding: 15px 45px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        .zoomIn { animation: zoom 1.5s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        /* ROSA REFORMULADA: NITIDEZ Y POSICI√ìN */
        .flower {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
        }

        .glass {
            position: absolute;
            width: 350px;
            height: 450px;
            border-radius: 175px 175px 20px 20px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            /* Eliminado blur para m√°xima nitidez */
            z-index: 10;
            bottom: 40px;
        }

        .stem {
            position: absolute;
            width: 10px;
            height: 240px;
            background: linear-gradient(#2e7d32, #1b5e20);
            bottom: 70px;
            left: 50%;
            margin-left: -5px;
            transform-origin: bottom;
            transform: scaleY(0);
            border-radius: 5px;
            z-index: 2;
        }

        /* HOJAS DEL TALLO */
        .leaf {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #2e7d32;
            border-radius: 50% 0 50% 0;
            opacity: 0;
            transition: 1s ease;
        }
        .leaf.left { left: -35px; top: 100px; transform: rotate(-20deg) scale(0); transform-origin: right; }
        .leaf.right { left: 5px; top: 140px; transform: rotate(20deg) scale(0); transform-origin: left; }

        /* CONTENEDOR DE P√âTALOS EN LA PUNTA DEL TALLO */
        .petal-container {
            position: absolute;
            top: 190px; /* Ajustado para estar exactamente arriba del tallo */
            width: 10px;
            height: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 100px;
            background: radial-gradient(circle at 50% 40%, #4fc3f7, #0288d1, #01579b);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform-origin: bottom center;
            opacity: 0;
            bottom: 0; /* La parte inferior del p√©talo toca la punta del tallo */
        }

        .core {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #01579b;
            border-radius: 50% 50% 40% 40%;
            bottom: 0;
            opacity: 0;
            z-index: 6;
        }

        .base {
            position: absolute;
            width: 380px;
            height: 50px;
            background: #1a1a1a;
            border-radius: 50px;
            bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 1;
        }

        @keyframes respirar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let confirmacion = 0;

function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.random() * (window.innerWidth - noBtn.offsetWidth - margin));
    const y = Math.max(margin, Math.random() * (window.innerHeight - noBtn.offsetHeight - margin));
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

yesBtn.addEventListener("click", function() {
    if (confirmacion === 0) {
        question.classList.remove("zoomIn");
        void question.offsetWidth; 
        question.innerText = "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn");
        confirmacion = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <div class="zoomIn" style="font-size:55px; font-weight:bold; margin-bottom:50px; text-align:center;">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="base"></div>
                <div class="stem" id="stem">
                    <div class="leaf left" id="l1"></div>
                    <div class="leaf right" id="l2"></div>
                </div>
                <div class="petal-container" id="p-container">
                    <div class="petal" style="transform: rotate(-45deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(45deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(-25deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(25deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(0deg) scale(0.5);"></div>
                    <div class="core" id="core"></div>
                </div>
                <div class="glass"></div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 500);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const petals = document.querySelectorAll(".petal");
    const core = document.getElementById("core");
    const l1 = document.getElementById("l1");
    const l2 = document.getElementById("l2");

    // 1. Tallo
    stem.style.transition = "2s ease";
    stem.style.transform = "scaleY(1)";

    // 2. Hojas
    setTimeout(() => {
        l1.style.opacity = "1";
        l1.style.transform = "rotate(-20deg) scale(1)";
        l2.style.opacity = "1";
        l2.style.transform = "rotate(20deg) scale(1)";
    }, 1500);

    // 3. P√©talos (Desde la punta del tallo)
    petals.forEach((petal, index) => {
        setTimeout(() => {
            petal.style.transition = "1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            petal.style.opacity = "1";
            const currentRotation = petal.style.transform.split(' ')[0];
            petal.style.transform = `${currentRotation} scale(1)`;
        }, 2000 + (index * 300));
    });

    // 4. Centro y respiraci√≥n
    setTimeout(() => {
        core.style.transition = "1s ease";
        core.style.opacity = "1";
        document.getElementById("flower").style.animation = "respirar 4s infinite ease-in-out";
    }, 3500);
}
</script>

</body>
</html>
