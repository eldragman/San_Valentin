<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
    overflow:hidden;
}

/* Fondo corazones */
.heart-bg{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation: float 6s linear infinite;
    opacity:0.4;
}

.heart-bg::before,
.heart-bg::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart-bg::before{ top:-10px; left:0; }
.heart-bg::after{ left:-10px; top:0; }

@keyframes float{
    0%{ transform:translateY(100vh) rotate(45deg); opacity:0;}
    50%{ opacity:0.6;}
    100%{ transform:translateY(-10vh) rotate(45deg); opacity:0;}
}

/* Card elegante */
.card{
    position:relative;
    padding:50px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    text-align:center;
    color:white;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:28px;
    margin-bottom:15px;
}

p{
    margin-bottom:30px;
    font-size:18px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    margin:10px;
    position:relative;
}

.yes{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

.yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px white;
}

.no{
    background:#ffffff55;
    color:white;
    position:absolute;
}

/* Mensaje final */
.success{
    animation:pop 0.8s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    80%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <p>Prometo risas, abrazos y momentos inolvidables ‚ú®</p>

    <div id="buttons">
        <button class="yes" onclick="aceptar()">S√≠ üíñ</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <div id="mensaje" class="hidden">
        <h2 class="success">Sab√≠a que dir√≠as que s√≠ üòçüíñ</h2>
        <p>Prep√°rate para algo especial ‚ú®</p>
    </div>
</div>

<script>

/* Crear corazones flotando */
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart-bg");
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(crearCorazon,500);

/* Bot√≥n NO que se mueve al hacer CLICK */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", function(e){
    e.preventDefault();

    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 50;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* Bot√≥n SI */
function aceptar(){
    document.getElementById("buttons").classList.add("hidden");
    document.getElementById("mensaje").classList.remove("hidden");
}

</script>

</body>
</html>
