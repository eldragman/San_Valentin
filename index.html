<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent칤n 游눚</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }
        h1 { font-size: 55px; margin-bottom: 40px; min-height: 120px; }

        button {
            padding: 15px 45px;
            font-size: 26px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        .zoomIn { animation: zoom 1.2s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        /* --- ROSA CORREGIDA Y AGRANDADA --- */
        .flower {
            position: relative;
            width: 480px; /* Tama침o aumentado */
            height: 580px;
            display: flex;
            justify-content: center;
            perspective: 1200px;
        }

        .glass {
            position: absolute;
            width: 360px;
            height: 500px;
            border-radius: 180px 180px 40px 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 5;
            bottom: 60px;
            background: rgba(255, 255, 255, 0.1);
        }

        .base {
            position: absolute;
            width: 420px;
            height: 80px;
            background: #1a0f0f;
            border-radius: 25px;
            bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 30; 
            border-bottom: 10px solid #000;
        }

        .stem {
            position: absolute;
            width: 12px;
            height: 300px; /* M치s alto */
            background: linear-gradient(to right, #0a330c, #1b5e20, #0a330c);
            bottom: 110px;
            left: 50%;
            margin-left: -6px;
            transform-origin: bottom;
            transform: scaleY(0);
            z-index: 6;
        }

        /* HOJAS CON 츼NGULO DE NERVADURA CORREGIDO */
        .leaf {
            position: absolute;
            width: 85px;
            height: 45px;
            background: #1b5e20;
            border-radius: 0 100% 0 100%;
            opacity: 0;
            transition: 1.5s ease;
            box-shadow: inset 5px -5px 15px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* Nervadura con el mismo 치ngulo de la hoja */
        .leaf::after {
            content: '';
            position: absolute;
            top: 48%; left: -10%;
            width: 120%; height: 5px;
            background: #052207;
        }

        .leaf.n1 { left: 12px; bottom: 70px; transform: rotate(-45deg) scale(0); transform-origin: left bottom; }
        .leaf.n2 { left: -85px; bottom: 140px; transform: rotate(15deg) scale(0); transform-origin: right bottom; border-radius: 100% 0 100% 0; }
        .leaf.n3 { left: 12px; bottom: 210px; transform: rotate(-40deg) scale(0); transform-origin: left bottom; }

        /* P칄TALOS FRONDOSOS */
        .petal-container {
            position: absolute;
            top: 180px;
            width: 200px;
            height: 200px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateX(-12deg);
        }

        .petal {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            opacity: 0;
            background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 50%, #e1f5fe 100%);
            border: 1px solid rgba(255,255,255,0.2);
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Capas para rellenar vac칤os laterales */
        .p-wide { width: 150px; height: 130px; margin-left: -75px; border-radius: 50% 50% 40% 40%; }
        .p-mid { width: 110px; height: 115px; margin-left: -55px; border-radius: 50%; z-index: 12; }
        .p-core { width: 60px; height: 90px; margin-left: -30px; border-radius: 50%; background: #013d66; z-index: 20; box-shadow: inset 0 0 15px #000; }

        @keyframes respirar {
            0%, 100% { transform: rotateX(-12deg) scale(1); }
            50% { transform: rotateX(-12deg) scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question" class="zoomIn">游눚 쯈uieres ser mi San Valent칤n? 游눚</h1>
    <button id="yesBtn">S칤 游눗</button>
    <button id="noBtn">No 游땩</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let etapa = 0;

function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.min(window.innerWidth - noBtn.offsetWidth - margin, Math.random() * window.innerWidth));
    const y = Math.max(margin, Math.min(window.innerHeight - noBtn.offsetHeight - margin, Math.random() * window.innerHeight));
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

yesBtn.addEventListener("click", () => {
    if (etapa === 0) {
        question.classList.remove("zoomIn");
        void question.offsetWidth; 
        question.innerText = "游땚 쮼st치s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn");
        etapa = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <h1 class="zoomIn">游땘 Sab칤a que dir칤as que s칤 游눐</h1>
            <div class="flower" id="flower">
                <div class="base"></div>
                <div class="stem" id="stem">
                    <div class="leaf n1" id="l1"></div>
                    <div class="leaf n2" id="l2"></div>
                    <div class="leaf n3" id="l3"></div>
                </div>
                <div class="petal-container" id="p-container">
                    <div class="petal p-wide" style="transform: rotateY(0deg) rotateX(65deg) translateZ(30px);"></div>
                    <div class="petal p-wide" style="transform: rotateY(90deg) rotateX(65deg) translateZ(30px);"></div>
                    <div class="petal p-wide" style="transform: rotateY(180deg) rotateX(65deg) translateZ(30px);"></div>
                    <div class="petal p-wide" style="transform: rotateY(270deg) rotateX(65deg) translateZ(30px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(45deg) rotateX(40deg) translateZ(15px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(225deg) rotateX(40deg) translateZ(15px);"></div>
                    <div class="petal p-core" id="core" style="transform: rotateX(15deg);"></div>
                </div>
                <div class="glass"></div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarFlor, 100);
}

function animarFlor() {
    const stem = document.getElementById("stem");
    const petals = document.querySelectorAll(".petal");
    const leaves = [document.getElementById("l1"), document.getElementById("l2"), document.getElementById("l3")];

    stem.style.transition = "2s ease-out";
    stem.style.transform = "scaleY(1)";

    setTimeout(() => {
        leaves.forEach(l => {
            l.style.opacity = "1";
            const rot = l.style.transform.split(' ')[0];
            l.style.transform = `${rot} scale(1)`;
        });
    }, 1500);

    petals.forEach((p, i) => {
        setTimeout(() => { p.style.opacity = "1"; }, 2000 + (i * 120));
    });

    setTimeout(() => {
        document.getElementById("p-container").style.animation = "respirar 4s infinite ease-in-out";
    }, 3800);
}
</script>
</body>
</html>
