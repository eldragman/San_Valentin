<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }
        h1 { font-size: 55px; margin-bottom: 40px; }

        button {
            padding: 15px 45px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        .zoomIn { animation: zoom 1.5s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        /* ESTRUCTURA DE LA ROSA 3D */
        .flower {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            perspective: 1000px; /* Habilita la profundidad */
        }

        .glass {
            position: absolute;
            width: 320px;
            height: 420px;
            border-radius: 160px 160px 20px 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            z-index: 5;
            bottom: 60px;
            background: rgba(255, 255, 255, 0.05);
        }

        .base {
            position: absolute;
            width: 360px;
            height: 60px;
            background: #2c1a1a;
            border-radius: 15px;
            bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            z-index: 25; 
            border-bottom: 5px solid #1a0f0f;
        }

        .stem {
            position: absolute;
            width: 8px;
            height: 220px;
            background: linear-gradient(to right, #1b5e20, #2e7d32, #1b5e20);
            bottom: 90px;
            left: 50%;
            margin-left: -4px;
            transform-origin: bottom;
            transform: scaleY(0);
            z-index: 6;
        }

        /* HOJAS MEJORADAS Y M√ÅS BAJAS */
        .leaf {
            position: absolute;
            width: 50px;
            height: 30px;
            background: radial-gradient(circle at 0% 50%, #2e7d32, #1b5e20);
            border-radius: 0 100% 0 100%;
            opacity: 0;
            transition: 1.5s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        /* Ubicadas en la mitad inferior del tallo */
        .leaf.n1 { left: 8px; bottom: 40px; transform: rotate(-30deg) scale(0); transform-origin: left; }
        .leaf.n2 { left: -50px; bottom: 70px; transform: rotate(10deg) scale(0); transform-origin: right; border-radius: 100% 0 100% 0; }
        .leaf.n3 { left: 8px; bottom: 100px; transform: rotate(-20deg) scale(0); transform-origin: left; }

        /* CONTENEDOR DE P√âTALOS CON VISTA HACIA ADELANTE */
        .petal-container {
            position: absolute;
            top: 190px;
            width: 100px;
            height: 100px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateX(-20deg); /* Inclina la rosa hacia el usuario */
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 100px;
            left: 50%;
            margin-left: -40px;
            bottom: 50%;
            background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 40%, #e1f5fe 100%);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2), 0 4px 10px rgba(0,0,0,0.3);
            transform-origin: bottom center;
            opacity: 0;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Capas de p√©talos para crear el centro */
        /* P√©talos exteriores (m√°s abiertos) */
        .p-out { height: 110px; width: 90px; }
        /* P√©talos interiores (formando el capullo central) */
        .p-in { height: 80px; width: 60px; z-index: 15; background: radial-gradient(circle at 50% 80%, #01579b, #0288d1); }

        @keyframes respirar {
            0%, 100% { transform: rotateX(-20deg) scale(1); }
            50% { transform: rotateX(-20deg) scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let confirmacion = 0;

function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.random() * (window.innerWidth - noBtn.offsetWidth - margin));
    const y = Math.max(margin, Math.random() * (window.innerHeight - noBtn.offsetHeight - margin));
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

yesBtn.addEventListener("click", function() {
    if (confirmacion === 0) {
        question.classList.remove("zoomIn");
        void question.offsetWidth; 
        question.innerText = "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn");
        confirmacion = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <div class="zoomIn" style="font-size:55px; font-weight:bold; margin-bottom:50px; text-align:center;">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="base"></div>
                <div class="stem" id="stem">
                    <div class="leaf n1" id="l1"></div>
                    <div class="leaf n2" id="l2"></div>
                    <div class="leaf n3" id="l3"></div>
                </div>
                <div class="petal-container" id="p-container">
                    <div class="petal p-out" style="transform: rotateY(0deg) rotateX(60deg) translateZ(10px);"></div>
                    <div class="petal p-out" style="transform: rotateY(120deg) rotateX(60deg) translateZ(10px);"></div>
                    <div class="petal p-out" style="transform: rotateY(240deg) rotateX(60deg) translateZ(10px);"></div>
                    <div class="petal" style="transform: rotateY(60deg) rotateX(40deg) translateZ(5px);"></div>
                    <div class="petal" style="transform: rotateY(180deg) rotateX(40deg) translateZ(5px);"></div>
                    <div class="petal" style="transform: rotateY(300deg) rotateX(40deg) translateZ(5px);"></div>
                    <div class="petal p-in" style="transform: rotateY(0deg) rotateX(20deg);"></div>
                    <div class="petal p-in" style="transform: rotateY(180deg) rotateX(20deg);"></div>
                </div>
                <div class="glass"></div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 500);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const petals = document.querySelectorAll(".petal");
    const leaves = [document.getElementById("l1"), document.getElementById("l2"), document.getElementById("l3")];

    stem.style.transition = "2s ease-out";
    stem.style.transform = "scaleY(1)";

    setTimeout(() => {
        leaves.forEach((l) => {
            l.style.opacity = "1";
            const currentRot = l.style.transform.split(' ')[0];
            l.style.transform = `${currentRot} scale(1)`;
        });
    }, 1500);

    petals.forEach((petal, index) => {
        setTimeout(() => {
            petal.style.opacity = "1";
            // Mantenemos la rotaci√≥n 3D pero permitimos que se vea el crecimiento
        }, 2200 + (index * 200));
    });

    setTimeout(() => {
        document.getElementById("p-container").style.animation = "respirar 4s infinite ease-in-out";
    }, 4000);
}
</script>

</body>
</html>
