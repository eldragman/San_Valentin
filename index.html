<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }
        h1 { font-size: 55px; margin-bottom: 40px; }

        button {
            padding: 15px 45px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        .zoomIn { animation: zoom 1.5s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        .flower {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        .glass {
            position: absolute;
            width: 320px;
            height: 420px;
            border-radius: 160px 160px 20px 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            z-index: 5;
            bottom: 60px;
            background: rgba(255, 255, 255, 0.05);
        }

        .base {
            position: absolute;
            width: 360px;
            height: 60px;
            background: #2c1a1a;
            border-radius: 15px;
            bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            z-index: 25; 
            border-bottom: 5px solid #1a0f0f;
        }

        .stem {
            position: absolute;
            width: 8px;
            height: 220px;
            background: linear-gradient(to right, #1b5e20, #2e7d32, #1b5e20);
            bottom: 90px;
            left: 50%;
            margin-left: -4px;
            transform-origin: bottom;
            transform: scaleY(0);
            z-index: 6;
        }

        /* HOJAS CON NERVIADURAS E INCLINACI√ìN DIAGONAL */
        .leaf {
            position: absolute;
            width: 55px;
            height: 35px;
            background: #2e7d32;
            border-radius: 0 100% 0 100%;
            opacity: 0;
            transition: 1.5s ease;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        /* L√≠nea de nervadura central */
        .leaf::after {
            content: '';
            position: absolute;
            top: 50%; left: 0;
            width: 100%; height: 2px;
            background: #1b5e20;
            transform: rotate(-15deg);
        }

        .leaf.n1 { left: 8px; bottom: 50px; transform: rotate(-50deg) scale(0); transform-origin: left; }
        .leaf.n2 { left: -55px; bottom: 85px; transform: rotate(10deg) scale(0); transform-origin: right; border-radius: 100% 0 100% 0; }
        .leaf.n2::after { transform: rotate(15deg); }
        .leaf.n3 { left: 8px; bottom: 120px; transform: rotate(-45deg) scale(0); transform-origin: left; }

        /* N√öCLEO Y P√âTALOS MEJORADOS */
        .petal-container {
            position: absolute;
            top: 190px;
            width: 120px;
            height: 120px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateX(-15deg);
        }

        .petal {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom center;
            opacity: 0;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 40%, #e1f5fe 100%);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Capas de dise√±o para m√°s realismo */
        .p-outer { width: 100px; height: 120px; margin-left: -50px; border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%; z-index: 11; }
        .p-mid { width: 80px; height: 100px; margin-left: -40px; border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%; z-index: 12; }
        .p-inner { width: 50px; height: 75px; margin-left: -25px; border-radius: 40% 40% 50% 50%; z-index: 14; 
                   background: radial-gradient(circle at 50% 100%, #01579b, #0288d1); }

        /* EL N√öCLEO CENTRAL OSCURO */
        .core-dark {
            position: absolute;
            width: 30px;
            height: 45px;
            background: #003a61;
            border-radius: 50% 50% 45% 45%;
            left: 50%;
            margin-left: -15px;
            bottom: 50%;
            opacity: 0;
            z-index: 15;
            box-shadow: inset 0 0 10px #000;
        }

        @keyframes respirar {
            0%, 100% { transform: rotateX(-15deg) scale(1); }
            50% { transform: rotateX(-15deg) scale(1.04); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let confirmacion = 0;

function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.random() * (window.innerWidth - noBtn.offsetWidth - margin));
    const y = Math.max(margin, Math.random() * (window.innerHeight - noBtn.offsetHeight - margin));
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

yesBtn.addEventListener("click", () => {
    if (confirmacion === 0) {
        question.classList.remove("zoomIn");
        void question.offsetWidth; 
        question.innerText = "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn");
        confirmacion = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <div class="zoomIn" style="font-size:55px; font-weight:bold; margin-bottom:50px; text-align:center;">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="base"></div>
                <div class="stem" id="stem">
                    <div class="leaf n1" id="l1"></div>
                    <div class="leaf n2" id="l2"></div>
                    <div class="leaf n3" id="l3"></div>
                </div>
                <div class="petal-container" id="p-container">
                    <div class="petal p-outer" style="transform: rotateY(0deg) rotateX(50deg) translateZ(15px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(90deg) rotateX(50deg) translateZ(15px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(180deg) rotateX(50deg) translateZ(15px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(270deg) rotateX(50deg) translateZ(15px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(45deg) rotateX(30deg) translateZ(10px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(135deg) rotateX(30deg) translateZ(10px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(225deg) rotateX(30deg) translateZ(10px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(315deg) rotateX(30deg) translateZ(10px);"></div>
                    <div class="petal p-inner" style="transform: rotateY(0deg) rotateX(15deg);"></div>
                    <div class="petal p-inner" style="transform: rotateY(120deg) rotateX(15deg);"></div>
                    <div class="petal p-inner" style="transform: rotateY(240deg) rotateX(15deg);"></div>
                    <div class="core-dark" id="core"></div>
                </div>
                <div class="glass"></div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 500);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const petals = document.querySelectorAll(".petal");
    const core = document.getElementById("core");
    const leaves = [document.getElementById("l1"), document.getElementById("l2"), document.getElementById("l3")];

    stem.style.transition = "2s ease-out";
    stem.style.transform = "scaleY(1)";

    setTimeout(() => {
        leaves.forEach((l) => {
            l.style.opacity = "1";
            const currentRot = l.style.transform.split(' ')[0];
            l.style.transform = `${currentRot} scale(1)`;
        });
    }, 1500);

    petals.forEach((petal, index) => {
        setTimeout(() => {
            petal.style.opacity = "1";
        }, 2200 + (index * 150));
    });

    setTimeout(() => {
        core.style.transition = "1s ease";
        core.style.opacity = "1";
        document.getElementById("p-container").style.animation = "respirar 5s infinite ease-in-out";
    }, 3800);
}
</script>

</body>
</html>
