<!DOCTYPE html>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
    overflow:hidden;
    color:white;
}

/* Corazones flotando */
.heart-bg{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
    opacity:0.4;
}
.heart-bg::before,
.heart-bg::after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}
.heart-bg::before{ top:-10px; left:0; }
.heart-bg::after{ left:-10px; top:0; }

@keyframes float{
    0%{ transform:translateY(100vh) rotate(45deg); opacity:0;}
    50%{ opacity:0.6;}
    100%{ transform:translateY(-10vh) rotate(45deg); opacity:0;}
}

/* Card elegante */
.card{
    position:relative;
    padding:50px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    text-align:center;
    animation:fadeIn 1.5s ease;
    width:90%;
    max-width:400px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:24px;
    margin-bottom:20px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    margin:10px;
}

.yes{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

.yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px white;
}

.no{
    background:#ffffff55;
    color:white;
    position:absolute;
}

.hidden{
    display:none;
}

.success{
    animation:pop 0.8s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    80%{transform:scale(1.1);}
    100%{transform:scale(1);}
}
</style>
</head>

</div>
