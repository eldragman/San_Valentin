<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4e8a,#ff99c8,#ff6fa5);
    background-size:400% 400%;
    animation:fondo 12s ease infinite;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

@keyframes fondo{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
}

h1{
    font-size:46px;
    margin-bottom:40px;
}

button{
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:15px;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#c2185b;
    color:white;
    position:absolute;
}

/* ANIMACI√ìN DE ENTRADA (misma para segunda pregunta y final) */

.zoomIn{
    animation:zoom 1.5s ease forwards;
}

@keyframes zoom{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

/* FINAL */

.final-screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:radial-gradient(circle at center,#ff6fa5,#ff4e8a);
}

.final-title{
    font-size:55px;
    font-weight:bold;
    margin-bottom:50px;
}

/* ROSA 3D */

.flower{
    position:relative;
    width:420px;
    height:520px;
    opacity:0;
    transform:scale(0.5);
    transition:2s ease;
}

/* p√©talos generales */
.petal{
    position:absolute;
    width:140px;
    height:200px;
    border-radius:70% 70% 50% 50%;
    background:radial-gradient(circle at 50% 30%, #e1f5fe 0%, #4fc3f7 40%, #01579b 100%);
    box-shadow:
        inset -15px -20px 30px rgba(0,0,0,0.3),
        0 20px 30px rgba(0,0,0,0.25);
    transform-origin:bottom center;
    opacity:0;
}

/* centro compacto */
.core{
    position:absolute;
    width:90px;
    height:120px;
    background:radial-gradient(circle at 50% 30%, #b3e5fc, #0288d1);
    border-radius:60% 60% 50% 50%;
    top:160px;
    left:165px;
    box-shadow:inset -10px -15px 25px rgba(0,0,0,0.4);
    opacity:0;
}

/* tallo */
.stem{
    position:absolute;
    width:20px;
    height:260px;
    background:linear-gradient(#2e7d32,#1b5e20);
    top:260px;
    left:200px;
    transform:scaleY(0);
    transform-origin:top;
}

/* base */
.base{
    position:absolute;
    width:300px;
    height:50px;
    background:#2b2b2b;
    border-radius:50%;
    bottom:0;
    left:60px;
}

/* c√∫pula */
.glass{
    position:absolute;
    width:380px;
    height:470px;
    border-radius:200px 200px 40px 40px;
    border:3px solid rgba(255,255,255,0.4);
    top:20px;
    left:20px;
    backdrop-filter:blur(4px);
}

/* respiraci√≥n */
@keyframes respirar{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.03);}
}

</style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let confirmacion = 0;

/* BOT√ìN NO */
noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

function moverNo(){
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 70);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DOBLE CONFIRMACI√ìN */
yesBtn.addEventListener("click", function(){

    if(confirmacion === 0){
        question.innerText =
        "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn"); // misma animaci√≥n
        confirmacion++;
    }
    else{
        mostrarFinal();
    }

});

function mostrarFinal(){

    document.body.innerHTML = `
        <div class="final-screen">
            <div class="final-title zoomIn">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="glass"></div>

                <!-- p√©talos externos -->
                <div class="petal" style="top:120px; left:110px; transform:rotate(-40deg) scale(0.3);"></div>
                <div class="petal" style="top:100px; left:180px; transform:rotate(0deg) scale(0.3);"></div>
                <div class="petal" style="top:120px; left:250px; transform:rotate(40deg) scale(0.3);"></div>
                <div class="petal" style="top:170px; left:140px; transform:rotate(-20deg) scale(0.3);"></div>
                <div class="petal" style="top:170px; left:230px; transform:rotate(20deg) scale(0.3);"></div>

                <!-- p√©talos internos -->
                <div class="petal" style="top:160px; left:170px; transform:rotate(-10deg) scale(0.2);"></div>
                <div class="petal" style="top:150px; left:190px; transform:rotate(15deg) scale(0.2);"></div>

                <div class="core"></div>
                <div class="stem"></div>
                <div class="base"></div>
            </div>
        </div>
    `;

    setTimeout(animarRosa,4000); // ahora 4 segundos
}

function animarRosa(){

    const flower = document.getElementById("flower");
    const petals = document.querySelectorAll(".petal");
    const core = document.querySelector(".core");
    const stem = document.querySelector(".stem");

    flower.style.opacity="1";
    flower.style.transform="scale(1)";

    setTimeout(()=>{
        stem.style.transition="1.5s ease";
        stem.style.transform="scaleY(1)";
    },500);

    petals.forEach((petal,index)=>{
        setTimeout(()=>{
            petal.style.transition="2s ease";
            petal.style.opacity="1";
            petal.style.transform =
            petal.style.transform.replace("scale(0.3)","scale(1)")
                                 .replace("scale(0.2)","scale(1)");
        },1200 + index*400);
    });

    setTimeout(()=>{
        core.style.transition="1.5s ease";
        core.style.opacity="1";
        flower.style.animation="respirar 6s infinite";
    },3500);
}

</script>

</body>
</html>
