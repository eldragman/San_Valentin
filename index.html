<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        :root {
            /* Definimos escalas basadas en el tama√±o de la pantalla */
            --base-size: clamp(0.6, 1vw, 1.2); 
            --title-size: clamp(2rem, 8vw, 3.5rem);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #effects-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5; /* Detr√°s del texto pero delante del fondo */
        }

        .container { 
            text-align: center; 
            width: 90%; 
            max-width: 800px;
            z-index: 100; 
            position: relative; 
        }

        h1 { 
            font-size: var(--title-size); 
            margin-bottom: 2rem; 
            min-height: 100px; 
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .btn-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 80px;
        }

        button {
            padding: clamp(10px, 2vh, 20px) clamp(20px, 4vw, 50px);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background: white; color: #ff4e8a; z-index: 110; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { 
            background: #c2185b; 
            color: white; 
            position: fixed; /* Necesario para el salto aleatorio */
            z-index: 200; 
            transition: left 0.2s ease, top 0.2s ease;
        }

        /* --- ESTILOS DE LA ROSA (RESPONSIVOS) --- */
        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 300;
        }

        .flower-case { 
            position: relative; 
            width: 80vw; 
            max-width: 350px; 
            height: 60vh; 
            display: flex; 
            justify-content: center; 
            perspective: 1000px;
        }

        .glass-dome { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border-radius: 150px 150px 20px 20px; 
            border: 2px solid rgba(255, 255, 255, 0.4); 
            background: rgba(255, 255, 255, 0.1); 
            bottom: 20px; 
            z-index: 10; 
            backdrop-filter: blur(1px);
        }

        .base { 
            position: absolute; 
            width: 110%; 
            height: 40px; 
            background: #1a0f0f; 
            border-radius: 20px; 
            bottom: 0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); 
            z-index: 40; 
        }

        .stem { 
            position: absolute; 
            width: 8px; 
            height: 60%; 
            background: linear-gradient(to right, #0a330c, #1b5e20); 
            bottom: 40px; 
            z-index: 5; 
            transform-origin: bottom; 
            transform: scaleY(0); 
        }

        .rose-head { 
            position: absolute; 
            top: 15%; 
            width: 150px; 
            height: 150px; 
            z-index: 20; 
            opacity: 0; 
        }

        .petal { 
            position: absolute; 
            left: 50%; 
            bottom: 30%; 
            transform-origin: bottom center; 
            background: radial-gradient(circle, #4fc3f7, #0288d1);
            border-radius: 50% 50% 40% 40%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .p-outer { width: 120px; height: 100px; margin-left: -60px; }
        .p-core { width: 50px; height: 70px; margin-left: -25px; background: #013d66; }

        /* --- ANIMACIONES --- */
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            animation: floatUp var(--speed) linear forwards;
            z-index: 6;
        }

        .blue-flower { filter: hue-rotate(190deg); }

        @keyframes floatUp {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        .zoomIn { animation: zoom 0.8s ease-out forwards; }
        @keyframes zoom { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="effects-container"></div>

<div class="container" id="main">
    <h1 id="question" class="zoomIn">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <div class="btn-wrapper">
        <button id="yesBtn">S√≠ üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="final-anchor"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const effectsLayer = document.getElementById("effects-container");
    let etapa = 0;
    let emojiInterval;

    // Colocar el bot√≥n No inicialmente cerca del Yes
    function initNoBtn() {
        const yesRect = yesBtn.getBoundingClientRect();
        noBtn.style.left = (yesRect.right + 20) + "px";
        noBtn.style.top = yesRect.top + "px";
    }
    window.onload = initNoBtn;

    function moverNo() {
        const padding = 50;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moverNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moverNo(); });

    yesBtn.addEventListener("click", () => {
        if (etapa === 0) {
            question.innerText = "¬øEst√°s segura? Mira que soy bien reneg√≥n... üòÖ";
            etapa = 1;
            clearInterval(emojiInterval);
            emojiInterval = setInterval(() => spawnEmoji('ü§î'), 200);
        } else {
            clearInterval(emojiInterval);
            mostrarFinal();
        }
    });

    function spawnEmoji(char) {
        const emoji = document.createElement("div");
        emoji.className = "floating-emoji";
        if (char === 'üåπ') emoji.classList.add("blue-flower");
        emoji.innerText = char;

        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = (Math.random() * 20 + 20) + "px";
        emoji.style.setProperty('--speed', (Math.random() * 3 + 3) + "s");
        
        effectsLayer.appendChild(emoji);
        setTimeout(() => emoji.remove(), 6000);
    }

    function mostrarFinal() {
        document.getElementById("main").style.display = "none";
        noBtn.style.display = "none";
        
        const finalHTML = `
            <div class="final-screen">
                <h1 class="zoomIn">üòç ¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h1>
                <div class="flower-case">
                    <div class="base"></div>
                    <div class="glass-dome"></div>
                    <div class="stem" id="stem"></div>
                    <div class="rose-head" id="rose">
                        <div class="petal p-outer" style="transform: rotateY(0deg) rotateX(45deg)"></div>
                        <div class="petal p-outer" style="transform: rotateY(120deg) rotateX(45deg)"></div>
                        <div class="petal p-outer" style="transform: rotateY(240deg) rotateX(45deg)"></div>
                        <div class="petal p-core"></div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById("final-anchor").innerHTML = finalHTML;
        
        // Animaci√≥n de la rosa
        setTimeout(() => {
            const stem = document.getElementById("stem");
            const rose = document.getElementById("rose");
            stem.style.transition = "2s ease-out";
            stem.style.transform = "scaleY(1)";
            setTimeout(() => {
                rose.style.transition = "1.5s";
                rose.style.opacity = "1";
            }, 1500);
        }, 100);

        // Lluvia de rosas instant√°nea
        setInterval(() => spawnEmoji('üåπ'), 150);
    }
</script>
</body>
</html>
