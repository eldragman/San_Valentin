<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4e8a,#ff99c8,#ff6fa5);
    background-size:400% 400%;
    animation:fondo 12s ease infinite;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

@keyframes fondo{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
}

h1{
    font-size:34px;
    margin-bottom:30px;
    animation:latido 2s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#c2185b;
    color:white;
    position:absolute;
}

/* FINAL */

.final-screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:radial-gradient(circle at center,#ff6fa5,#ff4e8a);
}

.final-title{
    font-size:42px;
    font-weight:bold;
    margin-bottom:30px;
    animation:zoom 1.5s ease forwards;
}

@keyframes zoom{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

/* FLOR GRANDE */

.flower{
    position:relative;
    width:400px;
    height:520px;
    opacity:0;
    transform:scale(0.6);
    transition:2s ease;
}

/* p√©talos */
.petal{
    position:absolute;
    width:150px;
    height:220px;
    background:radial-gradient(circle at 50% 30%, #b3e5fc, #0288d1);
    border-radius:60% 60% 0 0;
    top:80px;
    left:125px;
    transform-origin:bottom center;
    transform:scaleY(0);
    box-shadow:0 15px 25px rgba(0,0,0,0.3);
}

/* centro */
.center{
    position:absolute;
    width:110px;
    height:110px;
    background:radial-gradient(circle,#4fc3f7,#01579b);
    border-radius:50%;
    top:170px;
    left:145px;
    opacity:0;
    box-shadow:0 0 35px rgba(0,150,255,0.7);
}

/* tallo */
.stem{
    position:absolute;
    width:16px;
    height:260px;
    background:linear-gradient(#2e7d32,#1b5e20);
    top:260px;
    left:192px;
    transform:scaleY(0);
    transform-origin:top;
}

/* base */
.base{
    position:absolute;
    width:280px;
    height:45px;
    background:#2b2b2b;
    border-radius:50%;
    bottom:0;
    left:60px;
}

/* c√∫pula */
.glass{
    position:absolute;
    width:360px;
    height:460px;
    border-radius:180px 180px 40px 40px;
    border:3px solid rgba(255,255,255,0.4);
    top:20px;
    left:20px;
    backdrop-filter:blur(3px);
}

/* respiraci√≥n */
@keyframes respirar{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.03);}
}

</style>
</head>
<body>

<div class="container" id="main">
    <h1>üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let confirmacion = 0;

/* BOT√ìN NO QUE SE MUEVE */
noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

function moverNo(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DOBLE CONFIRMACI√ìN */
yesBtn.addEventListener("click", function(){

    if(confirmacion === 0){
        document.querySelector("h1").innerText =
        "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        confirmacion++;
    }
    else{
        mostrarFinal();
    }

});

function mostrarFinal(){

    document.body.innerHTML = `
        <div class="final-screen">
            <div class="final-title">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="glass"></div>

                <div class="petal" style="transform:rotate(0deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(60deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(120deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(180deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(240deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(300deg) scaleY(0);"></div>

                <div class="center"></div>
                <div class="stem"></div>
                <div class="base"></div>
            </div>
        </div>
    `;

    setTimeout(animarFlor,15000);
}

function animarFlor(){

    const flower = document.getElementById("flower");
    const petals = document.querySelectorAll(".petal");
    const center = document.querySelector(".center");
    const stem = document.querySelector(".stem");

    flower.style.opacity="1";
    flower.style.transform="scale(1)";

    // tallo primero
    setTimeout(()=>{
        stem.style.transition="1.5s ease";
        stem.style.transform="scaleY(1)";
    },800);

    // p√©talos progresivos
    petals.forEach((petal,index)=>{
        setTimeout(()=>{
            petal.style.transition="2s ease";
            petal.style.transform =
            petal.style.transform.replace("scaleY(0)","scaleY(1)");
        },1800 + index*500);
    });

    // centro y respiraci√≥n
    setTimeout(()=>{
        center.style.transition="1.5s ease";
        center.style.opacity="1";
        flower.style.animation="respirar 6s infinite";
    },5000);
}

</script>

</body>
</html>
