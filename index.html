<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4e8a,#ff99c8,#ff4e8a,#ff6fa5);
    background-size:400% 400%;
    animation:fondo 10s ease infinite;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

@keyframes fondo{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
    animation:entrada 1.2s ease forwards;
}

@keyframes entrada{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

h1{
    font-size:35px;
    margin-bottom:30px;
    animation:latido 2s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#ff2e63;
    color:white;
    position:absolute;
}

/* FINAL ROM√ÅNTICO */

.final-container{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
    flex-direction:column;
    animation:fadeFinal 1s ease forwards;
}

@keyframes fadeFinal{
    from{opacity:0;}
    to{opacity:1;}
}

.final-title{
    font-size:40px;
    font-weight:bold;
    text-align:center;
    animation:romanticZoom 1.2s ease forwards;
    z-index:2;
}

@keyframes romanticZoom{
    0%{transform:scale(0.5); opacity:0;}
    60%{transform:scale(1.1);}
    100%{transform:scale(1); opacity:1;}
}

.heart, .flower{
    position:fixed;
    font-size:24px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{
        transform:translateY(100vh) rotate(0deg);
        opacity:0;
    }
    30%{opacity:1;}
    100%{
        transform:translateY(-10vh) rotate(360deg);
        opacity:0;
    }
}

</style>
</head>
<body>

<div class="container" id="main">
    <h1>üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");

let confirmacion = 0;

/* BOT√ìN NO QUE SE MUEVE */
noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

function moverNo(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* BOT√ìN S√ç CON DOBLE CONFIRMACI√ìN */
yesBtn.addEventListener("click", function(){

    if(confirmacion === 0){
        document.querySelector("h1").innerText =
        "¬øEst√°s segura? üòÖ A pesar que te haga renegar mucho";
        confirmacion++;
    }
    else{
        lanzarFinalRomantico();
    }

});

function lanzarFinalRomantico(){

    document.body.innerHTML = `
        <div class="final-container">
            <div class="final-title">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
        </div>
    `;

    setInterval(()=>{
        crearElemento("‚ù§Ô∏è","heart");
        crearElemento("üå∏","flower");
    },300);
}

function crearElemento(simbolo,clase){
    const el = document.createElement("div");
    el.classList.add(clase);
    el.innerHTML = simbolo;
    el.style.left = Math.random()*100+"vw";
    el.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(el);

    setTimeout(()=>{el.remove();},5000);
}

</script>

</body>
</html>
