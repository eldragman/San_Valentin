<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4e8a,#ff99c8,#ff6fa5);
    background-size:400% 400%;
    animation:fondo 10s ease infinite;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

@keyframes fondo{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
}

h1{
    font-size:34px;
    margin-bottom:30px;
    animation:latido 2s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#c2185b;
    color:white;
    position:absolute;
}

/* FINAL */

.final-screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
}

.final-title{
    font-size:40px;
    font-weight:bold;
    margin-bottom:20px;
    animation:zoom 1.5s ease forwards;
}

@keyframes zoom{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

/* FLOR REALISTA */

.flower{
    position:relative;
    width:220px;
    height:220px;
    opacity:0;
    transform:scale(0.5);
    transition:2s ease;
}

/* p√©talos */
.petal{
    position:absolute;
    width:80px;
    height:140px;
    background:radial-gradient(circle at 50% 30%, #b3e5fc, #4fc3f7);
    border-radius:50% 50% 0 0;
    top:40px;
    left:70px;
    transform-origin:bottom center;
    transform:scaleY(0);
}

/* centro */
.center{
    position:absolute;
    width:60px;
    height:60px;
    background:radial-gradient(circle,#4fc3f7,#0288d1);
    border-radius:50%;
    top:80px;
    left:80px;
    opacity:0;
}

/* leve movimiento natural */
@keyframes respirar{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

</style>
</head>
<body>

<div class="container" id="main">
    <h1>üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let confirmacion = 0;

/* BOT√ìN NO QUE SE MUEVE */
noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

function moverNo(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DOBLE CONFIRMACI√ìN */
yesBtn.addEventListener("click", function(){

    if(confirmacion === 0){
        document.querySelector("h1").innerText =
        "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        confirmacion++;
    }
    else{
        mostrarFinal();
    }

});

function mostrarFinal(){

    document.body.innerHTML = `
        <div class="final-screen">
            <div class="final-title">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="petal" style="transform:rotate(0deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(60deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(120deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(180deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(240deg) scaleY(0);"></div>
                <div class="petal" style="transform:rotate(300deg) scaleY(0);"></div>
                <div class="center"></div>
            </div>
        </div>
    `;

    // Esperar 15 segundos antes de florecer
    setTimeout(animarFlor,15000);
}

function animarFlor(){

    const flower = document.getElementById("flower");
    const petals = document.querySelectorAll(".petal");
    const center = document.querySelector(".center");

    flower.style.opacity="1";
    flower.style.transform="scale(1)";

    petals.forEach((petal,index)=>{
        setTimeout(()=>{
            petal.style.transition="1.5s ease";
            petal.style.transform =
            petal.style.transform.replace("scaleY(0)","scaleY(1)");
        }, index*300);
    });

    setTimeout(()=>{
        center.style.transition="1s";
        center.style.opacity="1";
        flower.style.animation="respirar 4s infinite";
    },2000);
}

</script>

</body>
</html>
