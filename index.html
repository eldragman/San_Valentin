<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Eterna - Versión Final Corregida</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff99c8, #ff4e8a);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* CONTENEDOR PRINCIPAL */
        .flower-case {
            position: relative;
            width: 400px;
            height: 600px;
            display: flex;
            justify-content: center;
            perspective: 1200px;
        }

        /* CÚPULA DE CRISTAL NÍTIDA */
        .glass-dome {
            position: absolute;
            width: 320px;
            height: 450px;
            border-radius: 160px 160px 40px 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            bottom: 80px;
            z-index: 10;
        }

        /* BASE SÓLIDA DELANTE DEL VIDRIO */
        .base {
            position: absolute;
            width: 380px;
            height: 70px;
            background: #1a0f0f;
            border-radius: 20px;
            bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            z-index: 40; /* Delante de todo */
            border-bottom: 10px solid #000;
        }

        /* TALLO NÍTIDO */
        .stem {
            position: absolute;
            width: 8px;
            height: 250px;
            background: linear-gradient(to right, #0a330c, #1b5e20, #0a330c);
            bottom: 110px;
            left: 50%;
            margin-left: -4px;
            z-index: 5;
        }

        /* HOJAS DIAGONALES CON NERVADURAS PRECISAS */
        .leaf {
            position: absolute;
            width: 70px;
            height: 40px;
            background: #1b5e20;
            border-radius: 0 100% 0 100%;
            box-shadow: inset 5px -5px 15px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* Nervadura diagonal solicitada */
        .leaf::before {
            content: '';
            position: absolute;
            top: 20%; left: -10%;
            width: 120%; height: 4px;
            background: #052207;
            transform: rotate(-15deg); /* Alineada con la diagonal de la hoja */
        }

        .leaf.left { left: -70px; bottom: 60px; transform: rotate(10deg); border-radius: 100% 0 100% 0; }
        .leaf.left::before { transform: rotate(15deg); }
        .leaf.right-low { left: 8px; bottom: 30px; transform: rotate(-40deg); }
        .leaf.right-high { left: 8px; bottom: 100px; transform: rotate(-35deg); }

        /* ROSA FRONDOSA (RELLENANDO VACÍOS) */
        .rose-head {
            position: absolute;
            top: 210px;
            width: 160px;
            height: 140px;
            z-index: 20;
            transform-style: preserve-3d;
            transform: rotateX(-15deg); /* Vista hacia el usuario */
        }

        .petal {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform-origin: bottom center;
            background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 60%, #e1f5fe 100%);
            border: 0.5px solid rgba(255,255,255,0.3);
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.2);
        }

        /* Pétalos exteriores anchos para rellenar los vacíos laterales de tus líneas amarillas */
        .p-outer { width: 130px; height: 110px; margin-left: -65px; border-radius: 50% 50% 40% 40%; }
        
        /* Pétalos medios para dar volumen */
        .p-mid { width: 90px; height: 100px; margin-left: -45px; border-radius: 50%; z-index: 22; }

        /* Núcleo central - Eliminada forma geométrica tosca */
        .p-core { 
            width: 50px; height: 70px; margin-left: -25px; border-radius: 50%; 
            background: #013d66; /* Azul profundo nítido */
            z-index: 30; 
            box-shadow: inset 0 0 15px #000;
        }

        @keyframes breathe {
            0%, 100% { transform: rotateX(-15deg) scale(1); }
            50% { transform: rotateX(-15deg) scale(1.03); }
        }
        
        .rose-head { animation: breathe 5s infinite ease-in-out; }
    </style>
</head>
<body>

    <div class="flower-case">
        <div class="base"></div>
        <div class="glass-dome"></div>
        
        <div class="stem">
            <div class="leaf left"></div>
            <div class="leaf right-low"></div>
            <div class="leaf right-high"></div>
        </div>

        <div class="rose-head">
            <div class="petal p-outer" style="transform: rotateY(0deg) rotateX(60deg) translateZ(20px);"></div>
            <div class="petal p-outer" style="transform: rotateY(90deg) rotateX(60deg) translateZ(20px);"></div>
            <div class="petal p-outer" style="transform: rotateY(180deg) rotateX(60deg) translateZ(20px);"></div>
            <div class="petal p-outer" style="transform: rotateY(270deg) rotateX(60deg) translateZ(20px);"></div>

            <div class="petal p-mid" style="transform: rotateY(45deg) rotateX(40deg) translateZ(10px);"></div>
            <div class="petal p-mid" style="transform: rotateY(135deg) rotateX(40deg) translateZ(10px);"></div>
            <div class="petal p-mid" style="transform: rotateY(225deg) rotateX(40deg) translateZ(10px);"></div>
            <div class="petal p-mid" style="transform: rotateY(315deg) rotateX(40deg) translateZ(10px);"></div>

            <div class="petal p-core" style="transform: rotateX(10deg);"></div>
        </div>
    </div>

</body>
</html>
