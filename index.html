<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Estrat√©gica üíò</title>
    <style>
        :root {
            --primary-pink: #ff4e8a;
            --dark-pink: #c2185b;
            --rose-blue: #4fc3f7;
            --stem-green: #2e7d32;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .hidden { display: none !important; }
        .transparent { opacity: 0; pointer-events: none; }

        h1 { font-size: 2.5rem; margin-bottom: 2rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }

        .btn-group { position: relative; height: 100px; }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn { background: white; color: var(--primary-pink); }
        #noBtn { background: var(--dark-pink); color: white; position: absolute; }

        /* SECCI√ìN FINAL (ROSA) */
        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .flower-container {
            position: relative;
            width: 300px; /* Responsive base */
            height: 400px;
            transform: scale(0.8);
        }

        .glass {
            position: absolute;
            inset: 0;
            border-radius: 150px 150px 20px 20px;
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(2px);
            z-index: 5;
        }

        .stem {
            position: absolute;
            width: 10px;
            height: 0;
            background: linear-gradient(to bottom, var(--stem-green), #1b5e20);
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            transition: height 1.5s ease;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 120px;
            background: radial-gradient(circle at 50% 30%, #e1f5fe, var(--rose-blue), #01579b);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            left: 50%;
            top: 40%;
            transform-origin: bottom center;
            opacity: 0;
            transform: translateX(-50%) scale(0);
            transition: all 1s ease;
        }

        @keyframes respirar {
            0%, 100% { transform: scale(0.8); }
            50% { transform: scale(0.85); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .flower-container { transform: scale(0.7); }
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-container">
        <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
        <div class="btn-group">
            <button id="yesBtn">S√≠ üíï</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="final-screen hidden" id="final-screen">
        <h1 style="margin-bottom: 20px;">üòç Sab√≠a que dir√≠as que s√≠</h1>
        <div class="flower-container" id="flower-box">
            <div class="glass"></div>
            <div class="stem" id="stem"></div>
            <div class="petal" style="--r:-30deg; --d:0.2s"></div>
            <div class="petal" style="--r:30deg; --d:0.4s"></div>
            <div class="petal" style="--r:-15deg; --d:0.6s"></div>
            <div class="petal" style="--r:15deg; --d:0.8s"></div>
            <div class="petal" style="--r:0deg; --d:1s"></div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const question = document.getElementById("question");
        const quizContainer = document.getElementById("quiz-container");
        const finalScreen = document.getElementById("final-screen");
        
        let attempts = 0;
        let scaleYes = 1;

        const moverNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Escalado estrat√©gico: El "S√≠" crece, el "No" se achica
            attempts++;
            scaleYes += 0.2;
            yesBtn.style.transform = `scale(${scaleYes})`;
            
            if(attempts > 5) {
                noBtn.style.opacity = "0.5";
                question.innerText = "¬°Ya deja de intentar decir que no! üòÇ";
            }
        };

        noBtn.addEventListener("mouseover", moverNo);
        noBtn.addEventListener("click", moverNo);

        yesBtn.addEventListener("click", () => {
            if (attempts < 1) {
                question.innerText = "üòè ¬øEst√°s segura? Mira que soy reneg√≥n...";
                attempts = 1; 
                return;
            }
            ejecutarFinal();
        });

        function ejecutarFinal() {
            quizContainer.classList.add('transparent');
            
            setTimeout(() => {
                quizContainer.classList.add('hidden');
                finalScreen.classList.remove('hidden');
                setTimeout(() => finalScreen.style.opacity = "1", 50);
                animarRosa();
            }, 500);
        }

        function animarRosa() {
            const stem = document.getElementById("stem");
            const petals = document.querySelectorAll(".petal");

            // 1. Crece el tallo
            stem.style.height = "250px";

            // 2. Aparecen p√©talos con delay calculado
            petals.forEach((p) => {
                const delay = parseFloat(getComputedStyle(p).getPropertyValue('--d')) * 1000;
                const rotacion = getComputedStyle(p).getPropertyValue('--r');
                
                setTimeout(() => {
                    p.style.opacity = "1";
                    p.style.transform = `translateX(-50%) rotate(${rotacion}) scale(1)`;
                }, delay + 1000);
            });

            // 3. Activar respiraci√≥n final
            setTimeout(() => {
                document.getElementById("flower-box").style.animation = "respirar 4s infinite ease-in-out";
            }, 3000);
        }
    </script>
</body>
</html>
