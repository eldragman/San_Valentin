<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta Especial</title>

<style>
body{
  margin:0;
  font-family: 'Arial', sans-serif;
  text-align:center;
  overflow:hidden;
  background:#ffe6f0;
}

/* Fondo rosado para preguntas */
.card{
  background:linear-gradient(145deg,#ffb6d9,#ff99cc);
  padding:40px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  width:80%;
  max-width:700px;
  margin:120px auto;
  position:relative;
  z-index:10;
}

h1{
  font-size:48px;
  color:#fff;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:40px;
}

button{
  font-size:26px;
  padding:15px 40px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#999;
  color:white;
  position:relative;
}

/* Animaciones de fondo */
.floating{
  position:absolute;
  font-size:30px;
  animation: floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.5); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2); opacity:0;}
}

/* Rosa */

.rose-container{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  display:none;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Tallo */
.stem{
  width:12px;
  height:250px;
  background:linear-gradient(#0b6623,#145214);
  margin:0 auto;
  border-radius:10px;
  position:relative;
}

/* Base */
.base{
  width:120px;
  height:40px;
  background:#1a1a1a;
  border-radius:50%;
  margin:0 auto;
  margin-top:-10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.5);
}

/* Protecci√≥n exterior */
.glass{
  width:220px;
  height:300px;
  border:3px solid rgba(255,255,255,0.5);
  border-radius:120px 120px 0 0;
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  backdrop-filter:blur(6px);
}

/* P√©talos m√°s puntiagudos */
.petal{
  width:90px;
  height:130px;
  background:radial-gradient(circle at 50% 30%,#ff6fa5,#b3003c);
  position:absolute;
  border-radius:50% 50% 60% 60%;
  transform-origin:bottom center;
  clip-path:polygon(50% 0%, 90% 35%, 75% 100%, 25% 100%, 10% 35%);
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

/* Posiciones p√©talos */
.p1{transform:rotate(0deg);}
.p2{transform:rotate(40deg);}
.p3{transform:rotate(-40deg);}
.p4{transform:rotate(80deg);}
.p5{transform:rotate(-80deg);}
.p6{transform:rotate(120deg);}
.p7{transform:rotate(-120deg);}

/* Centro */
.center{
  width:50px;
  height:50px;
  background:radial-gradient(circle,#ff99bb,#80002a);
  border-radius:50%;
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div id="background"></div>

<div class="card" id="question1">
  <h1>¬øQuieres estar conmigo? ‚≠ê</h1>
  <div class="buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card" id="question2" style="display:none;">
  <h1>¬øEst√°s segura? ü§î</h1>
  <div class="buttons">
    <button id="yes2">S√≠</button>
    <button id="no2">No</button>
  </div>
</div>

<div class="card" id="final" style="display:none;">
  <h1>üòç Sab√≠a que dir√≠as que s√≠ üíç</h1>
</div>

<div class="rose-container" id="rose">
  <div class="glass"></div>
  <div class="stem"></div>

  <div style="position:absolute; bottom:250px; left:50%; transform:translateX(-50%);">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="center"></div>
  </div>

  <div class="base"></div>
</div>

<script>

/* Fondo estrellas primera pregunta */
function createFloating(symbol){
  const el = document.createElement("div");
  el.className="floating";
  el.innerHTML=symbol;
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(4+Math.random()*3)+"s";
  document.getElementById("background").appendChild(el);
  setTimeout(()=>el.remove(),7000);
}

setInterval(()=>{
  if(document.getElementById("question1").style.display!="none"){
    createFloating("‚≠ê");
  }
},500);

setInterval(()=>{
  if(document.getElementById("question2").style.display!="none"){
    createFloating("ü§î");
  }
},600);

/* Bot√≥n No se mueve */
function moveButton(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

document.getElementById("no").onclick=function(){
  moveButton(this);
}

document.getElementById("no2").onclick=function(){
  moveButton(this);
}

/* Flujo preguntas */
document.getElementById("yes").onclick=function(){
  document.getElementById("question1").style.display="none";
  document.getElementById("question2").style.display="block";
}

document.getElementById("yes2").onclick=function(){
  document.getElementById("question2").style.display="none";
  document.getElementById("final").style.display="block";

  setTimeout(()=>{
    document.getElementById("rose").style.display="block";
  },2000);
}

</script>

</body>
</html>
