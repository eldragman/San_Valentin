<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta Especial</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffd6eb;
  overflow:hidden;
  text-align:center;
}

/* Fondo animado */
#background{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:0;
}

/* Tarjetas */
.card{
  position:relative;
  z-index:2;
  background:linear-gradient(145deg,#ff9ecf,#ff6fb0);
  padding:50px;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  width:80%;
  max-width:700px;
  margin:120px auto;
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:50px;
  color:white;
  margin-bottom:40px;
}

/* Botones */
.buttons{
  display:flex;
  justify-content:center;
  gap:40px;
  position:relative;
}

button{
  font-size:28px;
  padding:15px 40px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}

#yes,#yes2{
  background:#ff3366;
  color:white;
}

#no,#no2{
  background:#555;
  color:white;
  position:relative;
}

/* Fondo flotante */
.floating{
  position:absolute;
  font-size:28px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(100vh); opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

/* Rosa */
.rose-container{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  display:none;
  z-index:3;
  animation:fadeIn 2s ease forwards;
}

/* Tallo */
.stem{
  width:14px;
  height:260px;
  background:linear-gradient(#0f7a2e,#0a4d1f);
  margin:0 auto;
  border-radius:10px;
}

/* Base */
.base{
  width:130px;
  height:45px;
  background:#111;
  border-radius:50%;
  margin:0 auto;
  margin-top:-10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.6);
}

/* C√∫pula */
.glass{
  width:240px;
  height:320px;
  border:3px solid rgba(255,255,255,0.4);
  border-radius:130px 130px 0 0;
  position:absolute;
  bottom:45px;
  left:50%;
  transform:translateX(-50%);
  backdrop-filter:blur(4px);
}

/* Flor */
.flower{
  position:absolute;
  bottom:260px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
}

/* P√©talos puntiagudos */
.petal{
  position:absolute;
  width:90px;
  height:130px;
  background:radial-gradient(circle at 50% 30%,#ff5c99,#990033);
  clip-path:polygon(50% 0%, 90% 35%, 75% 100%, 25% 100%, 10% 35%);
  transform-origin:bottom center;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.p1{transform:rotate(0deg);}
.p2{transform:rotate(45deg);}
.p3{transform:rotate(-45deg);}
.p4{transform:rotate(90deg);}
.p5{transform:rotate(-90deg);}
.p6{transform:rotate(135deg);}
.p7{transform:rotate(-135deg);}

.center{
  position:absolute;
  width:50px;
  height:50px;
  background:radial-gradient(circle,#ff99bb,#80002a);
  border-radius:50%;
  top:50px;
  left:-25px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

</style>
</head>
<body>

<div id="background"></div>

<div class="card" id="q1">
  <h1>¬øQuieres estar conmigo? ‚≠ê</h1>
  <div class="buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card" id="q2" style="display:none;">
  <h1>¬øEst√°s segura? ü§î</h1>
  <div class="buttons">
    <button id="yes2">S√≠</button>
    <button id="no2">No</button>
  </div>
</div>

<div class="card" id="final" style="display:none;">
  <h1>üòç Sab√≠a que dir√≠as que s√≠ üíç</h1>
</div>

<div class="rose-container" id="rose">
  <div class="glass"></div>
  <div class="stem"></div>

  <div class="flower">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="center"></div>
  </div>

  <div class="base"></div>
</div>

<script>

/* Fondo animado */
function createFloating(symbol){
  const el = document.createElement("div");
  el.className="floating";
  el.innerHTML=symbol;
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(4+Math.random()*3)+"s";
  document.getElementById("background").appendChild(el);
  setTimeout(()=>el.remove(),6000);
}

setInterval(()=>{
  if(q1.style.display!="none"){
    createFloating("‚≠ê");
  }
},500);

setInterval(()=>{
  if(q2.style.display!="none"){
    createFloating("ü§î");
  }
},600);

/* Bot√≥n NO se mueve */
function move(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*60+"%";
  btn.style.top=Math.random()*60+"%";
}

no.onclick=function(){ move(this); }
no2.onclick=function(){ move(this); }

/* Flujo */
yes.onclick=function(){
  q1.style.display="none";
  q2.style.display="block";
}

yes2.onclick=function(){
  q2.style.display="none";
  final.style.display="block";

  setTimeout(()=>{
    rose.style.display="block";
  },2000);
}

</script>

</body>
</html>
