<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { text-align: center; width: 100%; z-index: 10; }

        /* TAMA√ëO DE TEXTO AGRANDADO */
        h1 { font-size: 55px; margin-bottom: 40px; min-height: 120px; }

        button {
            padding: 15px 45px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #c2185b; color: white; position: absolute; z-index: 20; }

        /* ANIMACI√ìN ORIGINAL RESTAURADA */
        .zoomIn { animation: zoom 1.5s ease forwards; }
        @keyframes zoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, #ff6fa5, #ff4e8a);
            z-index: 100;
        }

        /* ROSA MEJORADA (N√≠tida y Centrada) */
        .flower {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
        }

        .glass {
            position: absolute;
            width: 350px;
            height: 450px;
            border-radius: 175px 175px 20px 20px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(3px);
            z-index: 5;
            bottom: 40px;
        }

        .stem {
            position: absolute;
            width: 12px;
            height: 220px;
            background: linear-gradient(#2e7d32, #1b5e20);
            bottom: 70px;
            transform-origin: bottom;
            transform: scaleY(0);
            border-radius: 5px;
        }

        .petal-container {
            position: absolute;
            top: 170px; /* Centrado en la parte superior del tallo */
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 90px;
            height: 110px;
            background: radial-gradient(circle at 50% 30%, #e1f5fe, #4fc3f7 60%, #0288d1);
            border-radius: 50% 50% 20% 20%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.1);
            transform-origin: bottom center;
            opacity: 0;
            left: 50%;
            margin-left: -45px;
        }

        .core {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #0288d1;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            margin-left: -25px;
            opacity: 0;
            z-index: 2;
        }

        /* BASE AUMENTADA */
        .base {
            position: absolute;
            width: 380px;
            height: 50px;
            background: #1a1a1a;
            border-radius: 50px;
            bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        @keyframes respirar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button id="yesBtn">S√≠ üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
let confirmacion = 0;

// L√ìGICA DEL BOT√ìN NO (No sale de la pantalla)
function moverNo() {
    const margin = 100;
    const x = Math.max(margin, Math.random() * (window.innerWidth - noBtn.offsetWidth - margin));
    const y = Math.max(margin, Math.random() * (window.innerHeight - noBtn.offsetHeight - margin));
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

// L√ìGICA DE DOBLE CONFIRMACI√ìN CORREGIDA
yesBtn.addEventListener("click", function() {
    if (confirmacion === 0) {
        question.classList.remove("zoomIn");
        void question.offsetWidth; // Force reflow para reiniciar animaci√≥n
        question.innerText = "üòè ¬øEst√°s segura? A pesar que te haga renegar mucho";
        question.classList.add("zoomIn");
        confirmacion = 1;
    } else {
        mostrarFinal();
    }
});

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    const finalHTML = `
        <div class="final-screen">
            <div class="zoomIn" style="font-size:55px; font-weight:bold; margin-bottom:50px; text-align:center;">
                üòç Sab√≠a que dir√≠as que s√≠ üíç
            </div>
            <div class="flower" id="flower">
                <div class="base"></div>
                <div class="stem" id="stem"></div>
                <div class="petal-container" id="p-container">
                    <div class="petal" style="transform: rotate(-40deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(40deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(-20deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(20deg) scale(0.5);"></div>
                    <div class="petal" style="transform: rotate(0deg) scale(0.5);"></div>
                    <div class="core" id="core"></div>
                </div>
                <div class="glass"></div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 500);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const petals = document.querySelectorAll(".petal");
    const core = document.getElementById("core");
    const flower = document.getElementById("flower");

    // Tallo
    stem.style.transition = "2s ease";
    stem.style.transform = "scaleY(1)";

    // P√©talos centrados y n√≠tidos
    petals.forEach((petal, index) => {
        setTimeout(() => {
            petal.style.transition = "1.5s ease";
            petal.style.opacity = "1";
            const currentRotation = petal.style.transform.split(' ')[0];
            petal.style.transform = `${currentRotation} scale(1)`;
        }, 1000 + (index * 300));
    });

    setTimeout(() => {
        core.style.transition = "1s ease";
        core.style.opacity = "1";
        flower.style.animation = "respirar 4s infinite ease-in-out";
    }, 2800);
}
</script>

</body>
</html>
