<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
    overflow:hidden;
    color:white;
}

/* CARD */
.card{
    position:relative;
    padding:50px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    text-align:center;
    animation:fadeIn 1.2s ease;
    width:90%;
    max-width:420px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:24px;
    margin-bottom:25px;
    transition:0.4s;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    margin:10px;
}

.yes{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

.yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px white;
}

.no{
    background:#ffffff55;
    color:white;
    position:absolute;
}

.hidden{
    display:none;
}

/* FINAL EPICO */
.final-message{
    font-size:28px;
    animation:zoomIn 1s ease forwards;
}

@keyframes zoomIn{
    0%{transform:scale(0); opacity:0;}
    100%{transform:scale(1); opacity:1;}
}

/* EXPLOSION CORAZONES */
.explosion-heart{
    position:fixed;
    font-size:24px;
    animation:explode 1s ease forwards;
}

@keyframes explode{
    0%{transform:translate(0,0) scale(1); opacity:1;}
    100%{transform:translate(var(--x),var(--y)) scale(2); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
    <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n? üíò</h1>

    <div id="botones">
        <button class="yes" id="yesBtn">S√≠ üíñ</button>
        <button class="no" id="noBtn">No üò¢</button>
    </div>

    <div id="final" class="hidden">
        <h1 class="final-message">üòç Sab√≠a que dir√≠as que s√≠ üíç</h1>
        <p>Prep√°rate para un San Valent√≠n inolvidable ‚ú®</p>
    </div>
</div>

<script>

let etapa = 1;

const pregunta = document.getElementById("pregunta");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const botones = document.getElementById("botones");
const final = document.getElementById("final");

/* BOTON NO QUE HUYE AL CLICK */
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 50;

    noBtn.style.position="fixed";
    noBtn.style.left = Math.random()*maxX+"px";
    noBtn.style.top = Math.random()*maxY+"px";
});

/* BOTON SI CON DOBLE CONFIRMACION */
yesBtn.addEventListener("click", function(){

    if(etapa === 1){
        pregunta.innerText = "¬øEst√°s segura? üòÖ A pesar de que te haga renegar mucho";
        yesBtn.innerText = "Muy segura üíï";
        etapa = 2;
        return;
    }

    if(etapa === 2){
        botones.classList.add("hidden");
        pregunta.classList.add("hidden");
        final.classList.remove("hidden");
        lanzarExplosion();
        etapa = 3;
    }
});

/* EXPLOSION DE CORAZONES */
function lanzarExplosion(){
    for(let i=0;i<40;i++){
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerHTML="‚ù§Ô∏è";

        heart.style.left="50%";
        heart.style.top="50%";

        const randomX = (Math.random()*400-200)+"px";
        const randomY = (Math.random()*400-200)+"px";

        heart.style.setProperty("--x",randomX);
        heart.style.setProperty("--y",randomY);

        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},1000);
    }
}

</script>

</body>
</html>
