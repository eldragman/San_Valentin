<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff6fa5,#ff99c8);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

/* CONTENIDO PRINCIPAL */

.container{
    text-align:center;
}

h1{
    font-size:34px;
    margin-bottom:30px;
    animation:latido 2s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#c2185b;
    color:white;
    position:absolute;
}

/* FINAL LIMPIO */

.final-screen{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff99c8);
}

/* FLOR CELESTE */

.flower{
    width:150px;
    height:150px;
    position:relative;
    animation:florecer 2.5s ease forwards;
}

/* pétalos */
.petal{
    width:60px;
    height:100px;
    background:#8ed6ff;
    position:absolute;
    top:25px;
    left:45px;
    border-radius:50% 50% 0 0;
    transform-origin:bottom center;
    opacity:0;
}

/* centro */
.center{
    width:40px;
    height:40px;
    background:#4fc3f7;
    border-radius:50%;
    position:absolute;
    top:55px;
    left:55px;
    opacity:0;
}

/* Animación de florecer */
@keyframes florecer{
    0%{transform:scale(0.2); opacity:0;}
    60%{transform:scale(1.1);}
    100%{transform:scale(1); opacity:1;}
}

</style>
</head>
<body>

<div class="container" id="main">
    <h1>¿Quieres ser mi San Valentín?</h1>
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");

let confirmacion = 0;

/* BOTÓN NO QUE SE MUEVE */
noBtn.addEventListener("mouseover", moverNo);
noBtn.addEventListener("click", moverNo);

function moverNo(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DOBLE CONFIRMACIÓN */
yesBtn.addEventListener("click", function(){

    if(confirmacion === 0){
        document.querySelector("h1").innerText =
        "¿Estás segura? A pesar que te haga renegar mucho";
        confirmacion++;
    }
    else{
        mostrarFlor();
    }

});

/* FINAL CON FLOR */

function mostrarFlor(){

    document.body.innerHTML = `
        <div class="final-screen">
            <div class="flower">
                <div class="petal" style="transform:rotate(0deg);"></div>
                <div class="petal" style="transform:rotate(60deg);"></div>
                <div class="petal" style="transform:rotate(120deg);"></div>
                <div class="petal" style="transform:rotate(180deg);"></div>
                <div class="petal" style="transform:rotate(240deg);"></div>
                <div class="petal" style="transform:rotate(300deg);"></div>
                <div class="center"></div>
            </div>
        </div>
    `;

    /* animar pétalos uno por uno */
    const petals = document.querySelectorAll(".petal");
    const center = document.querySelector(".center");

    petals.forEach((petal, index)=>{
        setTimeout(()=>{
            petal.style.opacity="1";
            petal.style.transition="1s";
            petal.style.transform += " scale(1)";
        }, index * 200);
    });

    setTimeout(()=>{
        center.style.opacity="1";
        center.style.transition="1s";
    }, 1200);

}

</script>

</body>
</html>
