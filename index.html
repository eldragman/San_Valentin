<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e8a, #ff99c8, #ff6fa5);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CAPA DE EFECTOS: Debe estar por encima del fondo pero debajo de la interfaz final */
        #effects-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10; 
        }

        .container { text-align: center; width: 100%; z-index: 100; position: relative; }
        h1 { font-size: 55px; margin-bottom: 40px; min-height: 120px; text-shadow: 2px 2px 15px rgba(0,0,0,0.3); }

        button {
            padding: 15px 45px;
            font-size: 26px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: white; color: #ff4e8a; }
        #noBtn { 
            background: #c2185b; 
            color: white; 
            position: fixed; 
            z-index: 200; 
            transition: left 0.2s ease, top 0.2s ease; 
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--d) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.8); opacity: 1; box-shadow: 0 0 12px white; }
        }

        .floating-emoji {
            position: absolute;
            pointer-events: none;
            z-index: 15;
            animation: floatUp var(--speed) linear forwards;
        }

        .blue-flower { filter: hue-rotate(190deg) brightness(1.2); }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(var(--rot)); opacity: 0; }
        }

        .final-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at center, rgba(255, 111, 165, 0.8), #ff4e8a);
            z-index: 50; /* Por debajo de los emojis y estrellas */
        }

        .flower-case { position: relative; width: 400px; height: 600px; display: flex; justify-content: center; perspective: 1200px; z-index: 60; }
        .glass-dome { position: absolute; width: 320px; height: 480px; border-radius: 160px 160px 40px 40px; border: 2px solid rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.1); bottom: 80px; z-index: 10; }
        .base { position: absolute; width: 380px; height: 70px; background: #1a0f0f; border-radius: 20px; bottom: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); z-index: 40; border-bottom: 10px solid #000; }
        .stem { position: absolute; width: 10px; height: 310px; background: linear-gradient(to right, #0a330c, #1b5e20, #0a330c); bottom: 110px; left: 50%; margin-left: -5px; z-index: 5; transform-origin: bottom; transform: scaleY(0); }
        .leaf { position: absolute; width: 90px; height: 50px; background: #1b5e20; box-shadow: inset 5px -5px 15px rgba(0,0,0,0.4); opacity: 0; transition: 1s; }
        .leaf.left { left: -90px; bottom: 80px; transform: rotate(10deg); border-radius: 100% 0 100% 0; }
        .leaf.right-low { left: 10px; bottom: 40px; transform: rotate(-40deg); border-radius: 0 100% 0 100%; }
        .leaf.right-high { left: 10px; bottom: 140px; transform: rotate(-35deg); border-radius: 0 100% 0 100%; }
        .rose-head { position: absolute; top: 130px; width: 220px; height: 190px; z-index: 20; transform-style: preserve-3d; transform: rotateX(-15deg); opacity: 0; }
        .petal { position: absolute; left: 50%; bottom: 20%; transform-origin: bottom center; background: radial-gradient(circle at 50% 80%, #0288d1, #4fc3f7 60%, #e1f5fe 100%); border: 0.5px solid rgba(255,255,255,0.3); box-shadow: inset 0 -10px 20px rgba(0,0,0,0.2); }
        .p-outer { width: 170px; height: 140px; margin-left: -85px; border-radius: 50% 50% 40% 40%; }
        .p-mid { width: 120px; height: 130px; margin-left: -60px; border-radius: 50%; z-index: 22; }
        .p-core { width: 65px; height: 90px; margin-left: -32.5px; border-radius: 50%; background: #013d66; z-index: 30; box-shadow: inset 0 0 15px #000; }
        
        .zoomIn { animation: zoom 1.2s ease forwards; }
        @keyframes zoom { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="effects-container"></div>

<div class="container" id="main">
    <h1 id="question" class="zoomIn">üíò ¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <div style="position: relative; display: inline-block; width: 100%; height: 100px;">
        <button id="yesBtn">S√≠ üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="final-anchor"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const effectsLayer = document.getElementById("effects-container");
let etapa = 0;
let emojiInterval;

function initStars() {
    // No borramos todo, solo agregamos estrellas si no existen
    for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.setProperty('--d', `${Math.random() * 2 + 0.5}s`);
        effectsLayer.appendChild(star);
    }
}

function moverNo() {
    noBtn.style.position = "fixed";
    const padding = 20; 
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
    const randomY = Math.floor(Math.random() * (maxY - padding) + padding);
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
}

noBtn.addEventListener("mouseover", moverNo);

yesBtn.addEventListener("click", () => {
    if (etapa === 0) {
        question.innerText = "¬øEst√°s segura? A pesar que te haga renegar mucho üòÖ";
        etapa = 1;
        // Limpiamos solo los emojis de pensamiento, no las estrellas
        document.querySelectorAll('.floating-emoji').forEach(e => e.remove());
        emojiInterval = setInterval(() => spawnEmoji('thinking'), 100); 
    } else {
        clearInterval(emojiInterval);
        noBtn.style.display = "none";
        mostrarFinal();
    }
});

function spawnEmoji(type) {
    const emoji = document.createElement("div");
    emoji.className = "floating-emoji";
    emoji.innerText = type === 'thinking' ? "ü§î" : "üåπ";
    if (type === 'flower') emoji.classList.add("blue-flower");

    emoji.style.left = `${Math.random() * 100}vw`;
    emoji.style.fontSize = `${Math.random() * 30 + 25}px`;
    emoji.style.setProperty('--speed', `${Math.random() * 2 + 3}s`);
    emoji.style.setProperty('--rot', `${(Math.random() - 0.5) * 720}deg`);
    
    effectsLayer.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
}

function mostrarFinal() {
    document.getElementById("main").style.display = "none";
    // Eliminamos emojis viejos pero MANTENEMOS las estrellas
    document.querySelectorAll('.floating-emoji').forEach(e => e.remove());
    
    const finalHTML = `
        <div class="final-screen">
            <h1 class="zoomIn" style="z-index:100">üòç Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è</h1>
            <div class="flower-case">
                <div class="base"></div>
                <div class="glass-dome"></div>
                <div class="stem" id="stem">
                    <div class="leaf left" id="l1"></div>
                    <div class="leaf right-low" id="l2"></div>
                    <div class="leaf right-high" id="l3"></div>
                </div>
                <div class="rose-head" id="rose">
                    <div class="petal p-outer" style="transform: rotateY(0deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-outer" style="transform: rotateY(180deg) rotateX(60deg) translateZ(30px);"></div>
                    <div class="petal p-mid" style="transform: rotateY(90deg) rotateX(40deg) translateZ(15px);"></div>
                    <div class="petal p-core" style="transform: rotateX(10deg);"></div>
                </div>
            </div>
        </div>
    `;
    document.getElementById("final-anchor").innerHTML = finalHTML;
    setTimeout(animarRosa, 100);

    // Lluvia de flores INSTANT√ÅNEA (como pediste antes)
    setInterval(() => spawnEmoji('flower'), 150);
}

function animarRosa() {
    const stem = document.getElementById("stem");
    const rose = document.getElementById("rose");
    const leaves = [document.getElementById("l1"), document.getElementById("l2"), document.getElementById("l3")];
    stem.style.transition = "2s ease-out";
    stem.style.transform = "scaleY(1)";
    setTimeout(() => {
        rose.style.transition = "1.5s";
        rose.style.opacity = "1";
        leaves.forEach(l => l.style.opacity = "1");
    }, 1800);
}

initStars();
</script>
</body>
</html>
