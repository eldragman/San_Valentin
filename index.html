/* Rosa */
.rose-container{

}

@keyframes appear{

.stem{

height:150px;

margin:0 auto;
position:relative;
z-index:1;
}

.rose{
position:absolute;
bottom:140px;
left:50%;
transform:translateX(-50%) scale(0.8);

height:160px;
}

/* PÃ©talos base */
.petal{
position:absolute;
width:100px;
height:120px;
background:radial-gradient(circle at 30% 30%, #a6e3ff, #2ea3f2 60%, #0a4f7a);
border-radius:60% 60% 60% 60%;
box-shadow:0 15px 25px rgba(0,0,0,0.4);
transform-origin:bottom center;
animation:bloom 3s ease forwards;
opacity:0;
}

@keyframes bloom{
0%{transform:scale(0) rotate(0deg); opacity:0;}
100%{transform:scale(1) rotate(var(--r)); opacity:1;}
}

/* Capas pÃ©talos */
.p1{--r:-30deg; left:30px; top:40px; animation-delay:2.2s;}
.p2{--r:30deg; right:30px; top:40px; animation-delay:2.4s;}
.p3{--r:-60deg; left:5px; top:20px; animation-delay:2.6s;}
.p4{--r:60deg; right:5px; top:20px; animation-delay:2.8s;}
.p5{--r:0deg; left:30px; top:0px; animation-delay:3s;}

/* Centro */
.center{
position:absolute;
top:45px;
left:50%;
transform:translateX(-50%);
width:50px;
height:50px;
background:radial-gradient(circle,#d2f1ff,#1e90ff 70%,#083b66);
border-radius:50%;
box-shadow:0 0 25px rgba(0,150,255,0.6);
animation:fadeCenter 2s ease forwards;
animation-delay:3.2s;
opacity:0;
}

@keyframes fadeCenter{
to{opacity:1;}
}
